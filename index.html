<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pinterest</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="assets/icons/icomoon/style.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
  <!-- Parte superior de la página -->
    <header>
      <!-- Barras horizontales -->
      <!-- Otro ícono de Pinterest <a href="https://www.flaticon.com/authors/roundicons" title="Roundicons">Roundicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a> -->
      <nav class="first-row">
        <ul>
          <li><h1><span class="icon-pinterest"></span></h1></li> <!--corregir h1, h4-->
          <li>
            <div class="bar">
              <ul>
                <li><h4><span class="icon-search"></span></h4></li>
                <li><span>javascript</span></li>
                <li><h4><span class="icon-cross"></span></h4></li>
                <li><span>All Pins</span></li>
                <li><h4><span class="icon-ctrl"></span></h4></li>
              </ul>
            </div>
          </li>
          <li><h3><span class="icon-user"></span></h3></li>
          <li><h3><span class="icon-menu"></span></h3></li>
          <li><h3><span class="icon-bubble2"></span></h3></li>
        </ul>
      </nav>
      <nav class="second-row">
        <ul>
          <div class="first-box">Cheat Sheet</div>
          <div class="second-box">Tutorial</div>
          <div class="third-box">Code</div>
          <div class="fourth-box">Fun</div>
          <div class="fifth-box">Programming</div>
          <div class="sixth-box">Projects</div>
          <div class="seventh-box">Posts</div>
          <div class="eightth-box">Medium</div>
          <div class="nineth-box">Videos</div>
        </ul>
      </nav>
    </header>

<!-- contenedor de las imágenes en columnas, border radious en las imágenes -->

<!-- quizás otra fila -->
