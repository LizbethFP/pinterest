<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pinterest</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="assets/icons/icomoon/style.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
  <!-- Parte superior de la página -->
    <header>
      <!-- Barras horizontales -->
      <ul class="row-one">
        <li><span class="icon-pinterest"></span></li> <!--corregir h1, h4-->
        <li>
          <div class="bar">
            <ul class="bar-list">
              <li><span class="icon-search"></span></li>
              <li><span>javascript</span></li>
              <li><span class="icon-cross"></span></li>
              <li><span>All Pins</span></li>
              <li><span class="icon-ctrl"></span></li>
            </ul>
          </div>
        </li>
        <li><span class="icon-user"></span></li>
        <li><span class="icon-menu"></span></li>
        <li><span class="icon-bubble2"></span></li>
      </ul>


      <ul class="row-two">
        <div class="first-box"><p>Cheat Sheet</p></div>
        <div class="second-box"><p>Tutorial</p></div>
        <div class="third-box"><p>Code</p></div>
        <div class="fourth-box"><p>Fun</p></div>
        <div class="fifth-box"><p>Programming</p></div>
        <div class="sixth-box"><p>Projects</p></div>
        <div class="seventh-box"><p>Posts</p></div>
        <div class="eightth-box"><p>Medium</p></div>
        <div class="nineth-box"><p>Videos</p></div>
      </ul>

    </header>

<!-- Sección contenedora de las imágenes en columnas -->
    <section>
      <figure>
        <img src="assets/images/onna.jpg" alt="woman">
      </figure>
      <figure>
        <img src="assets/images/chikara.jpg" alt="strength">
      </figure>
      <figure>
        <img src="assets/images/yama.jpg" alt="obstables">
      </figure>
      <figure>
        <img src="assets/images/michi.jpg" alt="path">
      </figure>
      <figure>
        <img src="assets/images/drawn-kanji.png" alt="drawings">
      </figure>
      <figure>
        <img src="assets/images/ai.jpg" alt="love">
      </figure>
      <figure>
        <img src="assets/images/kanji-to-furigana.png" alt="kanji and furigana">
      </figure>
      <figure>
        <img src="assets/images/sekai.jpg" alt="world">
      </figure>

    </section>

  </body>
</html>
